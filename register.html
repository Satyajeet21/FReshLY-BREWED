<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

        <!-- google fonts cdn link  -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
        <!-- font awesome cdn link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    
        <!-- custom css file link  -->
        <link rel="stylesheet" href="css/style.css">


<style>
        * {
  box-sizing: border-box;
}
header{
    width: 100%;
    height: 10vh;
    font-size: 1.6rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    top:0; left: 0;
    z-index: 1000;
    padding:1.5rem 7%;
    background:linear-gradient(85deg, #69b6f5, #1863D6);;
    box-shadow: 0 .1rem .3rem rgba(0,0,0,.3);
}
body {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-flow: column;
    background-size: cover;

    background-attachment: fixed;
    position: relative;
    text-align: left;  
}
.container{
    background: url(./images/gifimage.gif) ;
    padding: 30px;
    margin-top: 80px;
    background-position: center;
	width: 55%;
    height:81vh;
	box-shadow: 0px 0px 10px #AEC6CF;
    border-radius: 5px;
    border: solid #529ac0 1px;
}

.heading{
    height: 75px;
}
.form text-area{

resize: vertical;

}


.form{
    width: 100%;
    margin-top: 20px;
    font-size: 15px;
    border-radius: 4px;
    border: none;

}

.sub-fin{
    border: none;
}

.container .heading{
    color:rgb(29, 29, 29);
    box-shadow: 0px 0px 10px #585b5c;
}


button[type="submit"]{
	width:40%;
	border:none;
	outline:none;
	padding:10px;
	font-size:14px;
	border-radius:5px;
	 background: rgb(226, 242, 255);
	color:rgb(44, 64, 248);
	
}
button[type="reset"]{
	width:40%;
	border:none;
	outline:none;
	padding:10px;
	font-size:14px;
	border-radius:5px;
	  background: rgb(226, 242, 255);
	color:rgb(20, 156, 145);
	
}

</style>

</head>


<body>

    <header>
        <a href="index.html" class="logo"><img src="images/logo.svg"  style="width:32px;height:37px;">
        <span style="width:8px;display:inline-block"></span> Freshly Brewed</a>
    </header>

    
<div class="container">
        <h1 class="heading">Register</h1>

<form action="index.html" >
            
    <div class="form">
    FirstName:
    <input type="text" required placeholder=""  >
    <br>
    </div>

    <div class="form">
    LastName:
    <input type="text" required placeholder=""  >
    <br>
    </div>

    <div class="form">
        UserName:
        <input type="text" required placeholder=""   >
        <br>
        </div>
    <div class="form">
            Password:
            <input type="password" name="password" />
            <br>
    </div>
    
    <div class="form">
        Address:
    <input type="text" name="address" />
        </div>

    <div class="form">
    Email:
      <input type="email" id="email"  placeholder="" name="email"><br>
    </div>
    
    
    <div class="form">
    Contact No:
    <input type="text" name="contact" required placeholder="" />
    </div>

    <div class="form" style="border: none;">
        </div>

    <div class="sub-fin">
    <center>
    <button type="reset" value="Reset">Reset</button>
    <button type="submit" value="Submit">Submit</button>
    
    </center>
    </div>
</form>
                
</div>

<br>
<h4 class="credit">
    Copyright &copy; 2021, FR'eshLY BREWED</h4>

</body>

</html>
