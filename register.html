<style>
        * {
  box-sizing: border-box;
}
header{
    width: 100%;
    height: 10vh;
    font-size: 1.6rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    top:0; left: 0;
    z-index: 1000;
    padding:1.5rem 7%;
    background:linear-gradient(85deg, #69b6f5, #1863D6);;
    box-shadow: 0 .1rem .3rem rgba(0,0,0,.3);
}
body {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-flow: column;
    background:url(../images/pexels.jpg) no-repeat;
    background-size: cover;

    background-attachment: fixed;
    position: relative;
    text-align: left;  
}
.container{
    background: url(./images/gifimage.gif) ;
    padding: 30px;
    margin-top: 80px;
    background-position: center;
	height:65vh;
	width: 55%;
	box-shadow: 0px 0px 10px #AEC6CF;
}

.form{

width: 100%;
margin-top: 20px;
font-size:20px;

}

.form text-area{

resize: vertical;

}

.login-form{
    height:100%;
    width:100%;
    position: fixed;
    top:-120%; left: 0;
    z-index: 1000;
    background:rgba(0,0,0,.5);
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-form.popup{
    top:0;
}

.login-form form{
    width:35rem;
    background:#fff;
    margin:0 2rem;
    padding:1rem 3rem;
    border-radius: .5rem;
    box-shadow: 0 .1rem .3rem #333;
    position: relative;
}

.login-form form h3{
    font-size: 3rem;
    color:#2658fc;
    padding:1rem 0;
}

.login-form form .box{
    width:100%;
    padding:1rem 0;
    margin:1rem 0;
    border-bottom: .2rem solid #666;
    font-size: 1.6rem;
    color:#333;
    text-transform: none;
}

.login-form form .box::placeholder{
    text-transform: capitalize;
}

.login-form form .box:focus{
    border-color: #7ff312;
}

.login-form form .box:nth-child(3){
    margin-bottom: 5rem;
}

.login-form form p{
    font-size: 1.4rem;
    color:#666;
    padding:.5rem 0;
}

.login-form form p a{
    color:#1261f3;
}

.login-form form .btn{
    width: 100%;
    margin:2rem 0;
}

.login-form form .btn:hover{
    background:#444;
}

.login-form form .fa-times{
    position: absolute;
    top:1.5rem; right:2rem;
    font-size: 2.5rem;
    cursor: pointer;
    color:#999;
}

.login-form form .fa-times:hover{
    color:#444;
}

/* Form */
.container{
	  padding: 20px;
	height:65vh;
	width: 50%;
	box-shadow: 0px 0px 10px #AEC6CF;
}

.form{

width: 100%;
margin-top: 20px;
font-size: 2.0 rem;

}

.container .heading{
    color:rgb(12, 12, 12);
    box-shadow: 0px 0px 10px #585b5c;
}


button[type="submit"]{
	width:40%;
	border:none;
	outline:none;
	padding:10px;
	font-size:14px;
	border-radius:5px;
	 background: rgb(226, 242, 255);
	color:rgb(44, 64, 248);
	
}
button[type="reset"]{
	width:40%;
	border:none;
	outline:none;
	padding:10px;
	font-size:14px;
	border-radius:5px;
	  background: rgb(226, 242, 255);
	color:rgb(20, 156, 145);
	
}




</style>

</head>

<body>

    
<header>

<a href="index.html" class="logo"><img src="images/logo.svg"  style="width:32px;height:37px;">
    <span style="width:8px;display:inline-block"></span> Freshly Brewed</a>

<div id="login" class="fas fa-user-circle"></div></div>



</header>

<div class="login-form">

    <form action="">
        <h3>login</h3>
        <input type="email" placeholder="username" class="box" >
        <input type="password" placeholder="password" class="box">
        <input type="submit" class="btn" value="login">
        <i class="fas fa-times"></i>
    </form>

</div>
   
    
    <div class="container">
        <h1 class="heading">Sign Up</h1>

        <form action="index.html" >
            
    <div class="form">

        <br>
    Name:
    <input type="text" required placeholder="Enter your name"  style="font-size:15pt;" >
    <br>
    </div>
    
    <div class="form">
    Email:
      <input type="email" id="email"  name="email" style="font-size:15pt;"><br>
    </div>
    
    <div class="form">

    <select name="Department">
    <option value=""></option>
    <option value="Student">Student</option>
    <option value="Professional">Influencer</option>
    </select>
    <br>
    </div>
    
    <div class="form">
    Message: <textarea required placeholder=" " style="font-size:15pt;">
    </textarea>
    <br>
    </div>
    
    <div class="form">
    Mobile Number:
    <input type="tel" style="font-size:15pt;">

    </div>
    
    <center>
    <button type="reset" value="Reset">Reset</button>
    <button type="submit" value="Submit">Submit</button>
    
    </center>
    </form>
                
        </div>
